{% set name = "structuregraph-helpers" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/structuregraph_helpers-{{ version }}.tar.gz
  sha256: b7e05a080c832c53fc7d48f8a91653c95ec4ea79e5e199dc6d2e3adb6a6eb644

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - pymatgen
    - pyyaml

test:
  imports:
    - structuregraph_helpers
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/kjappelbaum/structuregraph-helpers
  summary: Helpers for working with pymatgen structure graphs.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - kjappelbaum
